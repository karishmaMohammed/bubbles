		// Define circle colors

		// Define circle positions
		var positions = [

		// Draw circles on left side of canvas
		function drawCircles(positions) {
			for (var i = 0; i < 4; i++) {
				ctx.beginPath();
				ctx.arc(positions[i].x, positions[i].y, 40, 0, 2 * Math.PI);
				ctx.fillStyle = colors[i];
				ctx.fill();
				ctx.lineWidth = 2.5;
				ctx.strokeStyle = 'black';
				ctx.stroke();
			}
		}
        //drawCircles(positions);

		// Draw arrows on right side of canvas
		function drawArrows(arrowPositions) {
			for (var i = 0; i < 4; i++) {
				ctx.beginPath();
				ctx.moveTo(arrowPositions[i].x, arrowPositions[i].y);
				ctx.lineTo(arrowPositions[i].x, arrowPositions[i].y);
				ctx.lineTo(arrowPositions[i].x, arrowPositions[i].y);
				ctx.lineTo(arrowPositions[i].x, arrowPositions[i].y);
				ctx.lineTo(arrowPositions[i].x, arrowPositions[i].y);
				ctx.fillStyle = 'black';
				ctx.fill();
			}
		}
